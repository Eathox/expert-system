on:
  pull_request:
  push:
    branches:
      - main

name: Test

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: build
    - uses: actions-rs/cargo@v1
      with:
        command: test
